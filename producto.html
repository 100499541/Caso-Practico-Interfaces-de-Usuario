<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/producto.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <h2>Rutas del mundo</h2>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="destinos.html">Destinos</a>
      <a href="viajesCompartidos.html">Viajes Compartidos</a>
      <a href="social.html">Social</a>
    </nav>
    <div class="idioma">
      <label for="idioma-select">Idioma</label>
      <select id="idioma-select">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo" />
    </div>
  </header>

    <!-- Miga de pan -->
    <div class="breadcrumbs">
    <a href="index.html">Página principal</a> >
    <a href="busquedaDeProducto.html?destino=Barcelona">Búsqueda de producto</a> >
    <span>Producto</span>
    </div>


  <!-- CONTENIDO PRINCIPAL -->
  <main class="producto-layout">
    <div class="imagen-principal">
      <img id="imagen-principal" src="" alt="Imagen del alojamiento" />
    </div>

    <div class="descripcion">
      <h3 id="nombre"></h3>
      <p id="descripcion"></p>
    </div>

    <div class="valoracion-precio">
      <div class="rating-box">
        <span id="puntuacion" class="puntuacion"></span>
        <span id="rating-text"></span>
        <span id="valoraciones"></span>
        <button id="ver-reseñas">Ver reseñas</button>
      </div>
      <div class="precio-box">
        <span id="precio"></span>
      </div>
    </div>

    <div class="info-servicios">
      <h4>Servicios</h4>
      <ul id="servicios-lista"></ul>
      <div class="checkin-checkout">
        <label>Check-in:</label> <span id="checkin">14:00</span><br />
        <label>Check-out:</label> <span id="checkout">11:00</span>
      </div>
    </div>

    <div class="incluye">
      <h4>Qué se incluye</h4>
      <div class="incluye-imagenes" id="incluye-imagenes">
      </div>
    </div>

    <div class="acciones">
      <button id="elegir-estancia">Elegir estancia</button>
      <button id="guardar-favorito">Guardar en favorito</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>© 2025 Rutas del mundo</p>
      </div>
      <div class="footer-center">
        <p>Sobre Nosotros | Política de Privacidad | Ayuda</p>
      </div>
      <div class="footer-socials">
        <a href="https://www.facebook.com" aria-label="Facebook">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z"/>
            </svg>
        </a>
        <a href="https://twitter.com" aria-label="Twitter">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <a href="https://www.instagram.com" aria-label="Instagram">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/>
            </svg>
        </a>
      </div>
      <div class="footer-right">
        <form class="newsletter">
          <label for="email">¿Quieres suscribirte al newsletter?</label><br>
          <input type="email" id="email" placeholder="Introduce tu correo">
          <button type="submit">Suscribirse</button>
        </form>
      </div>
    </div>
  </footer>

  <script src="js/producto.js"></script>
</body>
</html>
