<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de producto</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/busquedaDeProducto.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-btn">
      <span></span><span></span><span></span>
    </div>
    <h2>Rutas del mundo</h2>
    <nav>
      <a href="index.html" data-section="header" data-value="home">Inicio</a>
      <a href="destinos.html" data-section="header" data-value="destinations">Destinos</a>
      <a href="viajesCompartidos.html" data-section="header" data-value="shared-trips">Viajes Compartidos</a>
      <a href="social.html" data-section="header" data-value="social">Social</a>
    </nav>
    <div class="idioma">
      <label for="idioma-select" data-section="header" data-value="language">Idioma</label>
      <select id="idioma-select" data-language-selector>
        <option value="es" data-language="es">Español</option>
        <option value="en" data-language="en">English</option>
        <option value="fr" data-language="fr">Français</option>
      </select>
    </div>
    <div class="login-btn">
      <a href="inicioSesion.html" class="btn-login" data-section="header" data-value="login">Iniciar sesión</a>
    </div>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo">
    </div>
  </header>

    <!-- Miga de pan -->
   <div class="breadcrumbs">
    <a href="index.html" data-section="destinations-page" data-value="breadcrumbs-main">Página principal</a> > 
    <span data-section="product-search" data-value="breadcrumbs-search">Busqueda</span>
   </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="busqueda-layout">

      <!-- RESULTADOS ALOJAMIENTO -->
      <section class="resultados-scroll">
        <h3></h3>
      </section>

      <!-- MAPA INTERACTIVO EN SECCIÓN DE BÚSQUEDA -->
      <section class="busqueda">
        <!-- otros elementos de búsqueda aquí -->

        <aside class="mapa-interactivo">
          <h3>Mapa interactivo</h3>
          <div id="mapa-container"></div>
          <button class="mostrar-aeropuertos" data-section="product-search" data-value="map-button">
            Mostrar aeropuertos
          </button>
        </aside>
      </section>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>© 2025 Rutas del mundo</p>
      </div>
      <div class="footer-center">
        <p data-section="footer" data-value="text">Sobre Nosotros | Política de Privacidad | Ayuda</p>
      </div>
      <div class="footer-socials">
        <a href="https://www.facebook.com" aria-label="Facebook">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z"/>
            </svg>
        </a>
        <a href="https://twitter.com" aria-label="Twitter">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <a href="https://www.instagram.com" aria-label="Instagram">
            <svg class="social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/>
            </svg>
        </a>
      </div>
      <div class="footer-right">
        <form class="newsletter">
          <label for="email" data-section="footer" data-value="newsletter">¿Quieres suscribirte al newsletter?</label><br>
          <input type="email" id="email" placeholder="Introduce tu correo">
          <button type="submit" data-section="footer" data-value="subscribe-button">Suscribirse</button>
        </form>
      </div>
    </div>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/busquedaDeProducto.js"></script>
  <script src="js/cambiar-idioma.js"></script>
</body>
</html>
