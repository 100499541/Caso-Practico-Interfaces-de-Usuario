<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas del mundo - Viajes Compartidos</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/viajesCompartidos.css"> <!-- CSS Específico -->
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-btn" id="menu-btn">
      <span></span><span></span><span></span>
    </div>
    <h2 class="titulo-header">Rutas del mundo</h2>
    <div class="login-btn"><a href="inicioSesion.html">Iniciar sesión</a></div>
    
    <div class="idioma">
        <label for="Idioma">Idioma</label>
        <select id="Idioma"><option>Español</option><option>English</option></select>
    </div>

    <div class="logo"><img src="/imagenes/logo.png" alt="Logo"></div>

    <nav id="nav">
      <a href="index.html"><h4>Inicio</h4></a>
      <a href="destinos.html"><h4>Destinos</h4></a>
      <a href="viajesCompartidos.html"><h4>Viajes Compartidos</h4></a>
      <a href="social.html"><h4>Social</h4></a>
    </nav>
  </header>

  <!-- MENU MOVIL -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Inicio</a>
    <a href="destinos.html">Destinos</a>
    <a href="viajesCompartidos.html">Viajes Compartidos</a>
    <a href="social.html">Social</a>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container-viajes">
    
    <!-- Miga de pan -->
    <div class="breadcrumbs">
        <a href="index.html">Página principal</a> > <span>Viajes Compartidos</span>
    </div>

    <!-- HERO SECTION: Título y Botón Crear -->
    <section class="hero-viajes">
        <div class="hero-text">
            <h1>Encuentra a tus compañeros de aventura</h1>
            <p>Únete a grupos abiertos o crea el tuyo propio para compartir gastos y experiencias.</p>
        </div>
        <button class="btn-crear-viaje" id="btnCrear">
            <span class="plus-icon">+</span> Crear nuevo viaje
        </button>
    </section>

    <!-- BARRA DE FILTROS -->
    <section class="filtros-container">
        <div class="filtro-item">
            <label>Destino</label>
            <input type="text" placeholder="Ej: Japón, Perú...">
        </div>
        <div class="filtro-item">
            <label>Fechas</label>
            <input type="month">
        </div>
        <div class="filtro-item">
            <label>Presupuesto Máx.</label>
            <select>
                <option value="">Cualquiera</option>
                <option value="500">Hasta 500€</option>
                <option value="1000">Hasta 1000€</option>
                <option value="2000">Hasta 2000€</option>
                <option value="2000+">+2000€</option>
            </select>
        </div>
        <button class="btn-buscar">Buscar</button>
    </section>

    <!-- GRID DE TARJETAS DE VIAJE -->
    <section class="grid-viajes" id="contenedor-viajes">
        <!-- Las tarjetas se generan con JavaScript para simular datos reales -->
    </section>
