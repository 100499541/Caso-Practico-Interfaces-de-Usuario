<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

<div class="registro-container">

  <!-- Header registro -->
  <div class="registro-header">
    <h2>Registro de usuario</h2>
    <div class="registro-header-right">
      <div class="idioma">
        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="es">Español</option>
          <option value="en">English</option>
          <option value="en">Français</option>
        </select>
      </div>
      <div class="logo">
        <img src="/imagenes/logo.png" alt="Logo Web">
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <form class="registro-form" id="registroForm">
    <label for="usuario">Usuario*</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="nombre">Nombre*</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidos">Apellidos*</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="password">Contraseña*</label>
    <input type="password" id="password" name="password" required>

    <label for="repassword">Repetir Contraseña*</label>
    <input type="password" id="repassword" name="repassword" required>

    <label for="email">Correo electrónico*</label>
    <input type="email" id="email" name="email" required>

    <label for="reemail">Repetir correo electrónico*</label>
    <input type="email" id="reemail" name="reemail" required>

    <label for="fechaNacimiento">Fecha de nacimiento*</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <label for="foto">Foto de perfil*</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <div class="privacidad">
      <input type="checkbox" id="acepto" required>
      <label for="acepto">Acepto la política de privacidad y uso*</label>
    </div>

    <button type="submit" id="crearCuenta">Crear cuenta y acceder</button>
  </form>
</div>

<script src="/js/registro.js"></script>
</body>
</html>
