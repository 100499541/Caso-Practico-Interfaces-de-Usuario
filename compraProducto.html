<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra del producto</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/producto.css" />
  <link rel="stylesheet" href="css/compraProducto.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="menu-btn" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Título del sitio -->
    <h2 class="titulo">Rutas del mundo</h2>
    <!-- Botón de inicio de sesión -->
    <div class="login-btn">
      <a href="/inicioSesion.html" 
      data-section="header" data-value="login">Iniciar sesión</a>
    </div>
    <!-- Selector de idioma -->
    <div class="idioma">
      <label for="Idioma" data-section="header" data-value="language">Idioma</label>
      <select id="Idioma" name="Idioma" data-language-selector>
        <option value="ES" data-language="es">Español</option>
        <option value="EN" data-language="en">English</option>
        <option value="FR" data-language="fr">Français</option>
      </select>
    </div>
    <!-- Logo -->
    <div class="logo">
      <img src="/imagenes/logo.png" alt="Logo">
    </div>

    <nav id="nav">
      <a href="index.html" data-section="header" data-value="home"><h4>Inicio</h4></a>
      <a href="destinos.html" data-section="header" data-value="destinations"><h4>Destinos</h4></a>
      <a href="viajesCompartidos.html" data-section="header" data-value="shared-trips"><h4>Viajes Compartidos</h4></a>
      <a href="social.html" data-section="header" data-value="social"><h4>Social</h4></a>
    </nav>
  </header>

  <!-- Miga de pan -->
  <div class="breadcrumbs">
    <a href="index.html" data-section="destinations-page" data-value="breadcrumbs-main">Página principal</a> >
    <a href="busquedaDeProducto.html" data-section="product-search" data-value="breadcrumbs-search">Búsqueda</a> >
    <span data-section="product-purchase" data-value="breadcrumbs-purchase">Compra</span>
  </div>

  <!-- Título contextual -->
  <h2 class="titulo-producto" data-section="product-purchase" data-value="title">Compra del alojamiento</h2>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="producto-layout">

    <!-- Columna izquierda -->
    <div class="columna-izquierda">
      <div class="imagen-principal">
        <img id="imagen-principal" src="" alt="Imagen del alojamiento" />
      </div>
      <!-- Descripción del producto -->
      <div class="descripcion">
        <h3 id="nombre"></h3>
        <p id="descripcion"></p>
      </div>
      <!-- Información y servicios -->
      <div class="info-servicios">
        <h4 data-section="product-result" data-value="info">Información y comodidades</h4>
        <ul id="servicios-lista"></ul>
        <div class="checkin-checkout">
          <label>Check-in:</label> <span id="checkin">14:00</span><br />
          <label>Check-out:</label> <span id="checkout">11:00</span>
        </div>
      </div>
      <!-- Precio -->
      <div class="precio-box">
        <span id="precio"></span>
      </div>
    </div>

    <!-- Columna derecha: formulario de compra -->
    <div class="columna-derecha">
      <h4 data-section="product-purchase" data-value="form">Formulario de compra</h4>
      <form class="formulario-compra">
        <label for="nombre" data-section="product-purchase" data-value="name">Nombre</label>
        <input type="text" id="nombre" required />
        <!-- Correo electrónico -->
        <label for="correo" data-section="product-purchase" data-value="e-mail">Correo electrónico</label>
        <input type="email" id="correo" required />
        <!-- Datos de pago -->
        <label for="tipo-tarjeta" data-section="product-purchase" data-value="card-type">Tipo de tarjeta</label>
        <select id="tipo-tarjeta" required>
          <option value="" data-section="product-purchase" data-value="select-card">Seleccione</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
        <!-- Número de tarjeta -->
        <label for="numero-tarjeta" data-section="product-purchase" data-value="card-number">Número de tarjeta</label>
        <input type="text" id="numero-tarjeta" maxlength="16" required />
        <!-- Titular, caducidad, CVV -->
        <label for="titular" data-section="product-purchase" data-value="card-holder">Nombre del titular</label>
        <input type="text" id="titular" required />
        <!-- Caducidad -->
        <label for="caducidad" data-section="product-purchase" data-value="expiry-date">Fecha de caducidad</label>
        <input type="month" id="caducidad" required />
        <!-- CVV -->
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="4" required />
        <!-- Botones -->
        <div class="acciones">
          <button type="submit" data-section="product-purchase" data-value="purchase-button">Comprar</button>
          <button type="reset" data-section="product-purchase" data-value="clear-button">Borrar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>© 2025 Rutas del mundo</p>
      </div>
      <div class="footer-center">
        <p data-section="footer" data-value="text">Sobre Nosotros | Política de Privacidad | Ayuda</p>
      </div>
      <div class="footer-socials">
        <a href="https://www.facebook.com" aria-label="Facebook">
          <!-- SVG Facebook -->
        </a>
        <a href="https://twitter.com" aria-label="Twitter">
          <!-- SVG Twitter -->
        </a>
        <a href="https://www.instagram.com" aria-label="Instagram">
          <!-- SVG Instagram -->
        </a>
      </div>
      <div class="footer-right">
        <form class="newsletter">
          <label for="email" data-section="footer" data-value="newsletter">¿Quieres suscribirte al newsletter?</label><br>
          <input type="email" id="email" placeholder="Introduce tu correo">
          <button type="submit" data-section="footer" data-value="subscribe-button">Suscribirse</button>
        </form>
      </div>
    </div>
  </footer>

  <script src="js/compraProducto.js"></script>
  <script src="/js/index.js"></script>
  <script src="js/cambiar-idioma.js"></script>
</body>
</html>
